<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Ajouter un Client</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="@{/}" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Pharmacie</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
  </header>

  <div th:replace="fragments/navbar :: sidebar"></div>

  <!-- Main Content -->
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Ajouter un Client</h1>
    </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Formulaire d'Ajout</h5>

              <!-- Form -->
              <form th:action="@{/clients/save}" method="post">
                <div class="mb-3">
                  <label for="nomClient" class="form-label">Nom du Client</label>
                  <input type="text" class="form-control" id="nomClient" name="nomClient" placeholder="Entrez le nom du client" required>
                </div>

                <div class="mb-3">
                  <label for="contactClient" class="form-label">Contact</label>
                  <input type="text" class="form-control" id="contactClient" name="contactClient" placeholder="Entrez le contact" required>
                </div>

                <div class="mb-3">
                  <label for="adresseClient" class="form-label">Adresse</label>
                  <textarea class="form-control" id="adresseClient" name="adresseClient" rows="3" placeholder="Entrez l'adresse" required></textarea>
                </div>

                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Ajouter</button>
                  <a th:href="@{/clients}" class="btn btn-secondary">Annuler</a>
                </div>
              </form>
              <!-- End Form -->

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer">
    <div class="copyright">
      <strong><span>Pharmacie</span></strong>. Tous droits réservés.
    </div>
  </footer>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/js/main.js}"></script>
</body>

</html>
