<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Associer un Symptôme</title>

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="@{/}" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Pharmacie</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
  </header>

  <div th:replace="fragments/navbar :: sidebar"></div>

  <!-- Main Content -->
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Associer un Symptôme au Produit</h1>
    </div>

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Formulaire d'Ajout</h5>

              <!-- Affichage de l'erreur si elle existe -->
              <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
              </div>

              <!-- Formulaire -->
              <form th:action="@{/produitsymptome/save}" method="post" class="row g-3">

                <!-- Champ caché pour l'ID du produit -->
                <input type="hidden" th:value="${idProduit}" name="idProduit">

                <!-- Sélection du symptôme -->
                <div class="col-md-6">
                  <label for="idSymptome" class="form-label">Symptôme</label>
                  <select class="form-select" id="idSymptome" name="idSymptome" required>
                    <option th:each="symptome : ${symptomes}" 
                            th:value="${symptome.idSymptome}" 
                            th:text="${symptome.nomSymptome}">
                    </option>
                  </select>
                </div>

                <!-- Boutons -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Enregistrer</button>
                  <a th:href="@{'/produits/details/' + ${idProduit}}" class="btn btn-secondary">Annuler</a>
                </div>
              </form>
              <!-- Fin du formulaire -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer">
    <div class="copyright">
      <strong><span>Pharmacie</span></strong>. Tous droits réservés
    </div>
  </footer>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/js/main.js}"></script>
</body>

</html>
